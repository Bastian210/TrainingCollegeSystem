<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/institution.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body background="/image/background.jpg">
<nav class="wel-nav">
    <ul>
        <li><a href="/login">登录</a></li>
        <li><a class="active" href="/register">注册</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="register-div">
            <h2>欢迎来到Training College</h2>
            <div class="reg-tabs">
                <ul>
                    <li><a class="active" id="user-register-a">学生注册</a></li>
                    <li><a id="institution-register-a">教育机构注册</a></li>
                </ul>
            </div>
            <div id="user-register-div">
                <label>用户名</label><input type="text" class="my-input" id="enter-username" placeholder="请填入用户名" >
                <br>
                <label>邮箱</label><input type="text" class="my-input" id="enter-email" placeholder="请填入邮箱">
                <br>
                <label>密码</label><input type="password" class="my-input" id="enter-password1" placeholder="6~16个字符">
                <br>
                <label>确认密码</label><input type="password" class="my-input" id="enter-password2" placeholder="请再次填入密码">
                <br>
                <label>验证码</label><input type="text" class="my-input1" id="enter-code" placeholder="请填入验证码">
                <button class="my-button1" id="send-code-btn">获取验证码</button>
                <div class="alert alert-danger" id="register-error" hidden="hidden"></div>
                <button class="my-button" id="register-btn">立即注册</button>
            </div>
            <div id="institution-register-div" hidden="hidden">
                <label>名称</label><input type="text" class="my-input" id="enter-institution-name" placeholder="请填入机构名称">
                <br>
                <label>地址</label><input type="text" class="my-input" id="enter-address" placeholder="请填入机构地址">
                <br>
                <label>联系方式</label><input type="text" class="my-input" id="enter-phone" placeholder="请填入联系方式">
                <br>
                <label>密码</label><input type="password" class="my-input" id="enter-institution-password1" placeholder="6~16个字符">
                <br>
                <label>确认密码</label><input type="password" class="my-input" id="enter-institution-password2" placeholder="请再次填入密码">
                <div class="alert alert-danger" id="institution-register-error" hidden="hidden"></div>
                <button class="my-button" id="institution-register-btn">立即注册</button>
            </div>
        </div>
    </div>
</div>

<!--<button data-toggle="modal" data-target="#insReg-success-modal">演示</button>-->

<div class="modal fade" id="userReg-success-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="my-modal">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <div class="my-modal-header">
                <p class="text-center">注册成功，转去登录！</p>
            </div>
            <div class="my-modal-footer">
                <button type="button" class="single-button" id="goto-login-btn">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="insReg-success-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="my-modal">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <div class="my-modal-header">
                <p class="text-center" id="ins-id"></p>
                <p class="text-center">管理员审核后，凭识别码登录！</p>
            </div>
            <div class="my-modal-footer">
                <button type="button" class="single-button" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
