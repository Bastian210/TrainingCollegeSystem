<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/user.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">欢迎来到Training College</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index">首页</a></li>
                <li><a href="login">登录</a></li>
                <li class="active"><a href="register">注册</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group" id="search-container">
                    <input type="text" placeholder="课程">
                    <button type="button" class="my-button" id="search-label-button"><i class="el-icon-search"></i>搜索</button>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="username-label"><span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="logout-button">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="register-div">
            <div class="reg-tabs">
                <ul>
                    <li><a class="active" id="user-register-a">学生注册</a></li>
                    <li><a id="institution-register-a">教育机构注册</a></li>
                </ul>
            </div>
            <div id="user-register-div">
                <label>用户名</label><input type="text" class="my-input" id="enter-username" placeholder="请填入用户名" >
                <br>
                <label>邮箱</label><input type="text" class="my-input" id="enter-email" placeholder="请填入邮箱">
                <br>
                <label>密码</label><input type="password" class="my-input" id="enter-password1" placeholder="6~16个字符">
                <br>
                <label>确认密码</label><input type="password" class="my-input" id="enter-password2" placeholder="请再次填入密码">
                <br>
                <label>验证码</label><input type="text" class="my-input1" id="enter-code" placeholder="请填入验证码">
                <button class="my-button1" id="send-code-btn">获取验证码</button>
                <div class="alert alert-danger" id="register-error" hidden="hidden"></div>
                <button class="my-button" id="register-btn">立即注册</button>
            </div>
            <div id="institution-register-div" hidden="hidden">
                <label>名称</label><input type="text" class="my-input" id="enter-institution-name" placeholder="请填入机构名称">
                <br>
                <label>地址</label><input type="text" class="my-input" id="enter-address" placeholder="请填入机构地址">
                <br>
                <label>联系方式</label><input type="text" class="my-input" id="enter-phone" placeholder="请填入联系方式">
                <br>
                <label>密码</label><input type="password" class="my-input" id="enter-institution-password1" placeholder="6~16个字符">
                <br>
                <label>确认密码</label><input type="password" class="my-input" id="enter-institution-password2" placeholder="请再次填入密码">
                <div class="alert alert-danger" id="institution-register-error" hidden="hidden"></div>
                <button class="my-button" id="institution-register-btn">立即注册</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
