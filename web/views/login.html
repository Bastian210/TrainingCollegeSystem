<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/institution.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">欢迎来到Training College</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index">首页</a></li>
                <li class="active"><a href="login">登录</a></li>
                <li><a href="register">注册</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group" id="search-container">
                    <input type="text" placeholder="课程">
                    <button type="button" class="my-button" id="search-label-button"><i class="el-icon-search"></i>搜索</button>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="username-label"><span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="logout-button">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="login-div">
            <div class="log-tabs">
                <ul>
                    <li><a class="active" id="user-login-a">学生登录</a></li>
                    <li><a id="institution-login-a">教育机构登录</a></li>
                    <li><a id="manager-login-a">经理登录</a></li>
                </ul>
            </div>
            <div id="user-login-div">
                <label>邮箱</label><input type="email" class="my-input" id="enter-email" placeholder="请填入邮箱">
                <br>
                <label>密码</label><input type="password" class="my-input" id="enter-password" placeholder="请填入登录密码">
                <br>
                <div class="alert alert-danger" id="login-error" hidden="hidden"></div>
                <button class="my-button" id="login-btn">立即登录</button>
            </div>
            <div id="institution-login-div" hidden="hidden">
                <label>识别码</label><input type="text" class="my-input" id="enter-institution-id" placeholder="请填入机构识别码">
                <br>
                <label>密码</label><input type="password" class="my-input" id="enter-institution-password" placeholder="请填入登录密码">
                <div class="alert alert-danger" id="institution-login-error" hidden="hidden"></div>
                <button class="my-button" id="institution-login-btn">立即登录</button>
            </div>
            <div id="manager-login-div" hidden="hidden">
                <label>经理号</label><input type="text" class="my-input" id="enter-manager-id" placeholder="请填入经理号">
                <br>
                <label>密码</label><input type="password" class="my-input" id="enter-manager-password" placeholder="请填入登录密码">
                <div class="alert alert-danger" id="manager-login-error" hidden="hidden"></div>
                <button class="my-button" id="manager-login-btn">立即登录</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
